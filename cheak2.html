<style>
    .check {
        display: flex;
        justify-content: center;
        padding: 20px;
    }

    .box {
        text-align: center;
    }
</style>

<body>
    <div class="check">
        <div class="box">
            <div>
                <input type="checkbox" id="selectAll" onclick="selectAllItems()">
                <label for="selectAll">Select All</label>
            </div>
            <div>
                <input type="checkbox" id="item1" class="checkbox" onclick="handleItem('item1')">
                <label for="item1">Item1</label>
            </div>
            <div>

            </div>
            <div>
                <input type="checkbox" id="item4" class="checkbox" onclick="handleItem('item4')">
                <label for="item4">Item4</label>
            </div>
        </div>
    </div>

        function selectAllItems(){
            const selectAllCheckbox = document.getElementById('selectAll');
           const checkboxes = document.querySelectorAll(".checkbox");

           for(i=0;i<checkboxes.length;i++){
            checkboxes[i].checked=selectAllCheckbox.checked;
           }
        }


        function handleItem(){
            const selectAllCheckbox = document.getElementById('selectAll');
           const checkboxes = document.querySelectorAll(".checkbox");

           for(i=0;i<checkboxes.length;i++){
              if(!checkboxes[i].checked){
                return selectAllCheckbox.checked=false;
              }
           }
           selectAllCheckbox.checked=true;
        }
    
    </script>
